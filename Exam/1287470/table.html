<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }

      th, td{
        padding: 0px 10px 5px 10px;
        border: 1px solid black;
      }


      h1{
        text-align: center;
      }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table >
        <tr>
            <th>Name</th>
            <th style="text-align: left;" rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
