<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>Registration Form</legend><br>

        <form action="">

            <label for="">Full Name</label><br>
            <input type="text"><br>

            <label for="">Email</label><br>
            <input type="email"><br>

            <label for="">Password</label><br>
            <input type="password"><br>

            <label for="">Gender</label><br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender"> Female <br>
            <input type="radio" name="gender"> Others <br>

            <label for="">Subject</label><br>
            <select name="" id="">
                <option value="">Select One</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Bootstrap</option>
                <option value="">Javascript</option>
                <option value="">Java</option>
            </select><br>

            <label for="">Hobby</label> <br>
            <input type="checkbox" name="" id=""> Traveling
            <input type="checkbox" name="" id=""> Gardening
            <input type="checkbox" name="" id=""> Reading
            <input type="checkbox" name="" id=""> Stamp Collecting
            <input type="checkbox" name="" id=""> Playing <br>
            <label for="">Date Of Birth</label><br>
            <input type="date"><br>
            <label for="">Profile Picture</label><br>
            <input type="file"><br>
            <label for="">About Me</label><br>
            <textarea name="" id="" rows="5" cols="40"></textarea><br>
            <input type="submit" value="Save">
        </form>
    </fieldset>
</body>

</html>
