<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
        <div id="content">
          <h1>Registration Form</h1>
            <form action="">

                <label for=""><b>Full Name</b></label><br>
                <input type="text"><br>
    
                <label for=""><b>Email</b></label><br>
                <input type="email"><br>
    
                <label for=""><b>Password</b></label><br>
                <input type="password"><br>
    
                <label for=""><b>Gender</b></label><br>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Others <br>
    
                <label for=""><b>Subject</b></label><br>
                <select name="" id="">
                    <option value="">Select One</option>
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                    <option value="">Bootstrap</option>
                    <option value="">Javascript</option>
                    <option value="">Java</option>
                </select><br>
                <label for=""><b>Date Of Birth</b></label><br>
                <input type="date"><br>
                <label for=""><b>About Me</b></label><br>
                <textarea name="" id="" rows="5" cols="40"></textarea><br>
                <input type="submit" value="Save">
            </form>
        </div>
</body>
</html>
