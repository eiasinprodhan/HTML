<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ul style="list-style: none;">
        <li>Atik</li>
        <li>Imran</li>
        <li>Reza</li>
    </ul>

    <ul style="list-style: circle;">
        <li>Atik</li>
        <li>Imran</li>
        <li>Reza</li>
    </ul>

    <ol style="list-style: decimal-leading-zero;">
        <li>Atik</li>
        <li>Imran</li>
        <li>Reza</li>
    </ol>
    
    <!-- Description List=dl, Description Title=dt, Description Data=dd -->
     
    <!-- Description Start -->
    <dl>
        <dt>JEE</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JS</dd>
        <dt>DDD</dt>
        <dd>SQL</dd>
        <dd>HTML</dd>
    </dl>
<!-- Description End -->
</body>
</html>
